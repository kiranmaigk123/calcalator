<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        #calci{
            height: 85%;
           width: 29%;
           background-color: rgba(12, 0, 0, 0.728);
           border-radius: 5%;
           display: flex;
           flex-wrap: wrap;
           justify-content: space-around;
           align-items: center;
           padding: 15px;
           margin:auto;
        }
        #display{
            width: 340px; ;
            height: 80px;
            font-size: large;
            border-radius: 5px;
            margin-top: 20px;
            border: 3px solid rgb(100, 3, 84);
        }
        button{
            width: 82px;
        
            height: 60px;
            color: rgb(22, 1, 13);
            font-size: medium;
            border-radius:20% ;
            margin:3px auto ;
            background-color:lightpink;
        }
    </style>
</head>
<body>
    <div id="calci">
        <input type="text" id="display">
        <div id="keys">
            <button id="" onclick="clearinp()">Ac</button>
            <button id="" onclick="clearLast()">c</button>
            <button id="" onclick="typeValue()">%</button>
            <button id="" onclick="typeValue()">/</button>
            <button id="" onclick="typeValue()">7</button>
            <button id=""onclick="typeValue()">8</button>
            <button id=""onclick="typeValue()">9</button>
            <button id=""onclick="typeValue()">*</button>
            <button id=""onclick="typeValue()">4</button>
            <button id=""onclick="typeValue()">5</button>
            <button id=""onclick="typeValue()">6</button>
            <button id=""onclick="typeValue()">-</button>
            <button id=""onclick="typeValue()">1</button>
            <button id=""onclick="typeValue()">2</button>
            <button id=""onclick="typeValue()">3</button>
            <button id=""onclick="typeValue()">+</button>

            <button id="" style="width: 130px;border-radius: 10px;" onclick="typeValue()">0</button>
            <button id=""onclick="typeValue()">.</button>
            <button id=""onclick=" finalValue()">=</button>


        </div>
    </div>
    <script>
        function typeValue() {
            let tag=event.target;//returns the element where event occured
            let input=document.getElementById("display");
            input.value=input.value+tag.innerText;
        }
        function finalValue() {
            let input=document.getElementById("display")
            input.value=eval(input.value);

        }  
        function clearinp()
{
    let input=document.getElementById("display");
    input.value="";
}
 
        function clearLast() {
            let input=document.getElementById("display");
            let after=input.value.substring(0,input.value.length-1);
            input.value=after;

        }

    </script>
</body>
</html>
